<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>jQuery pageState Example</title>
    <script src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" charset="utf-8">
      google.load('jquery', '1');
    </script>
    <script src="jquery.pageState.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $.pageState();
        
        // So that's kind of a trivial example, but it's hard to make a good
        // one without cross-site scripting. Here's what you might do in a
        // realistic sitation:
        // $('#theform').pageState({          // Restrict page state to inputs under #form
        //   dataURL: 'path/to/some.json',    // Customize the path pageState will go to for data
        //   dataType: 'json',                // Expect JSON in response
        //   dataHandler: function(data) {    // Do something interesting with the data
        //     alert('Imagine doing something cool with this json!');
        //   }
        // });
      });
    </script>
  </head>
  <body>
    <h1>jQuery pageState Example</h1>
    
    <form id="theform" method="get">
      <p>
        <label for="name">Name</label>
        <input type="text" name="name" value="" id="name"/>
      </p>
      
      <p>
        <label for="flavor">Choose a flavor</label>
        <select id="flavor" name="flavor">
          <option value="cherry">cherry</option>
          <option value="lime">lime</option>
          <option value="defeat">defeat</option>
        </select>
      </p>
      
      <p>
        <label for="author">Choose an author</label>
        <select id="author" name="author" multiple="multiple">
          <option value="JK Rowling">JK Rowling</option>
          <option value="Jean Luis Borges">Jean Luis Borges</option>
          <option value="Herman Melville">Herman Melville</option>
        </select>
      </p>
      
      <p>
        <label>Martini?</label>
        <input type="checkbox" name="martini" value="shaken" id="shaken">
        <label for="shaken">Shaken</label>
        <input type="checkbox" name="martini" value="stirred" id="stirred">
        <label for="stirred">Stirred</label>
      </p>
      
      <p>
        <label>You must choose!</label>
        <input type="radio" name="choice" value="yes" id="yes">
        <label for="yes">yes</label>
        <input type="radio" name="choice" value="no" id="no">
        <label for="no">no</label>
      </p>

      <p><input type="submit" value="Continue &rarr;"></p>
    </form>
  </body>
</html>
